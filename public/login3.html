<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card login-card p-4">
    <h4 class="text-center mb-4">Đăng nhập</h4>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email hoặc Tên đăng nhập</label>
        <input type="text" class="form-control" id="email" placeholder="Nhập email hoặc username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
      </div>
      <div class="mb-3">
        <label for="numberPhone" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="numberPhone" placeholder="Nhập số điện thoại">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Ghi nhớ tôi</label>
        </div>
        <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
    <hr>
    <p class="text-center mb-0">
      Chưa có tài khoản? <a href="#">Đăng ký</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
